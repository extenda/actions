name: Pull Request
on:
  pull_request:
    types:
      - edit
      - open
      - reopen
      - synchronize

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Lint commit messages
        uses: ./commitlint

      - name: Lint pull request title
        uses: ./commitlint
        with:
          message: ${{ github.event.pull_request.title }}
