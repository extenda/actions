name: Pull Request
on: pull_request

jobs:
  lint-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Validate commit messages
        uses: ./commitlint

  lint-title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Validate pull request title
        uses: ./commitlint
        with:
          message: ${{ github.event.pull_request.title }}
