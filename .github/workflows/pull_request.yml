name: Pull Request
on: pull_request

jobs:
  lint_commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Validate commit messages
        uses: ./commitlint@v0

  lint_title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate pull request title
        uses: extenda/actions/commitlint@v0
        with:
          message: ${{ github.event.pull_request.title }}
